name: Test

on:
    push:
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: stable
                  cache: false

            - name: Install dependencies
              run: |
                  go mod tidy

            - name: Run tests
              run: make test
