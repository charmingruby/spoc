name: Code Quality

on:
    push:
    pull_request:

permissions:
    contents: read

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: 1.24.3 # golangci does not support 1.25 yet
                  cache: false

            - name: Install dependencies
              run: |
                  go mod tidy

            - name: Lint
              uses: golangci/golangci-lint-action@v8
              with:
                  version: v2.1
